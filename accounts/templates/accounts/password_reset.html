{% extends 'base.html' %}

{% block title %}Reset Password - Keanu's Candy Store{% endblock %}

{% block content %}
<div
    style="max-width: 500px; margin: 3rem auto; background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="color: #2563eb; margin-bottom: 1rem; text-align: center;">Reset Your Password</h2>
    <p style="color: #6b7280; margin-bottom: 2rem; text-align: center; font-size: 0.95rem;">
        Enter your email address and we'll send you a link to reset your password.
    </p>

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem;">
            <label for="id_email" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151;">Email
                Address</label>
            <input type="email" name="email" id="id_email" required
                style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;"
                placeholder="your.email@example.com">
        </div>

        <button type="submit" class="btn"
            style="width: 100%; padding: 0.875rem; background: linear-gradient(135deg, #2563eb, #3b82f6); color: white; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.2s;">
            Send Reset Link
        </button>

        <a href="{% url 'login' %}"
            style="display: block; text-align: center; margin-top: 1.5rem; color: #6b7280; text-decoration: none; font-size: 0.9rem;">
            â† Back to Login
        </a>
    </form>
</div>
{% endblock %}
